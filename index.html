<!DOCTYPE html>
<html>
<head>
    <title>Password Toggle</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 50px;
        }

        h1{
            text-align: center;
        }

        .ico-toggle-password{
            width: 28px;
            cursor: pointer;
            user-select: none;
        }

        .input-password{
            padding: 8px 10px;
            font-size: 18px;
            border: none;
            outline: none;
        }

        .input-password-container{
            border: 1px solid #000;
            width: fit-content;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 40px;
            gap: 10px;
            background: #fff;
            margin: auto;
        }
    </style>
</head>

<body>

<h1>Password Show / Hide</h1>

<form>
    <div class="input-password-container">
        <input 
            type="password" 
            class="input-password" 
            id="input-password"
            placeholder="Enter password"
            name="password"
            autocomplete="current-password"
        >

        <img 
            src="show.png"
            class="ico-toggle-password"
            id="ico-toggle-password"
            onclick="togglePassword()"
            alt="Toggle Password"
        >
    </div>
</form>

<script>
    function togglePassword(){
        const inputElement = document.getElementById("input-password");
        const imgElement = document.getElementById("ico-toggle-password");

        if(inputElement.type === "password"){
            inputElement.type = "text";
            imgElement.src = "hide.png";
        } else {
            inputElement.type = "password";
            imgElement.src = "show.png";
        }
    }
</script>

</body>
</html>
