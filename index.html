<!DOCTYPE html>
<html>
<head>
    <title>Password Toggle</title>
</head>

<style>
    .ico-toggle-password{
        width: 30px;
        cursor: pointer;
    }

    .input-password{
        padding: 5px 10px;
        font-size: 20px;
        border: none;
    }

    .input-password:focus{
        outline: none;
    }

    .input-password-container{
        border: 1px solid black;
        width: fit-content;
        display: flex;
        align-items: center;  
        padding: 5px 10px;
        border-radius: 40px;
        gap: 10px;
    }
</style>

<body>
    <h1>Password Show / Hide</h1>

    <div class="input-password-container">
       
        <input type="password" 
               class="input-password" 
               id="input-password" />

        <img src="show.png" 
             class="ico-toggle-password"
             id="ico-toggle-password"
             onclick="togglePassword()" />
    </div>

    <script>
        function togglePassword(){
            const imgElement = document.getElementById("ico-toggle-password");
            const inputElement = document.getElementById("input-password");

            if(inputElement.type === "password"){
                inputElement.type = "text";
                imgElement.src = "hide.png";
            } else {
                inputElement.type = "password";
                imgElement.src = "show.png";
            }
        }
    </script>
</body>
</html>
